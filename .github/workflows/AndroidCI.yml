name: Manual Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ----------------------------------------------------------------
      # 新增步骤 1: 自动提取 gradle.properties 里的版本号
      # ----------------------------------------------------------------
      - name: Extract Version Name
        run: |
          # 使用 grep 命令找到 appVerName=xxx 那一行
          # 使用 cut 命令把等号后面的数字切出来
          APP_VER=$(grep 'appVerName=' gradle.properties | cut -d'=' -f2)
          
          # 把提取到的版本号存到环境变量 VERSION 里
          echo "VERSION=$APP_VER" >> $GITHUB_ENV
          
          # 打印一下看看对不对
          echo "检测到版本号为: $APP_VER"

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ----------------------------------------------------------------
      # 新增步骤 2: 给 APK 改名
      # ----------------------------------------------------------------
      - name: Rename APK
        run: |
          # 进入生成 APK 的目录
          cd app/build/outputs/apk/debug/
          
          # 把原来的 app-debug.apk 改名为 Zhiliao_版本号.apk
          mv app-debug.apk Zhiliao_${{ env.VERSION }}.apk

      # ----------------------------------------------------------------
      # 修改步骤 3: 上传改名后的文件
      # ----------------------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          # 压缩包的名字也带上版本号
          name: Zhiliao_${{ env.VERSION }}
          # 只要那个改名后的文件
          path: app/build/outputs/apk/debug/Zhiliao_${{ env.VERSION }}.apk
